<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>

  <div class="container">
    <div class="bar__container">
      <div class="info__container">
        <p class="title">My balance</p>
        <p class="value">$921.48</p>
      </div>
      <img class="logo__icon" src="./images/logo.svg" alt="logo-icon">
    </div>
    <div class="spending__container">
      <p class="spending__title">Spending - Last 7 days</p>
      <div class="chart__container">
        <div class="bars__row">
          <div class="bar__item">
            <div class="bar">
              <div class="tooltip"></div>
            </div>
          </div>
          <div class="bar__item">
            <div class="bar">
              <div class="tooltip"></div>
            </div>
          </div>
          <div class="bar__item">
            <div class="bar">
              <div class="tooltip"></div>
            </div>
          </div>
          <div class="bar__item">
            <div class="bar">
              <div class="tooltip"></div>
            </div>
          </div>
          <div class="bar__item">
            <div class="bar">
              <div class="tooltip"></div>
            </div>
          </div>
          <div class="bar__item">
            <div class="bar">
              <div class="tooltip"></div>
            </div>
          </div>
          <div class="bar__item">
            <div class="bar">
              <div class="tooltip"></div>
            </div>
          </div>
        </div>
        <div class="days__row">
          <div class="day__item">
            <p>mon</p>
          </div>
          <div class="day__item">
            <p>tue</p>
          </div>
          <div class="day__item">
            <p>wed</p>
          </div>
          <div class="day__item">
            <p>thu</p>
          </div>
          <div class="day__item">
            <p>fri</p>
          </div>
          <div class="day__item">
            <p>sat</p>
          </div>
          <div class="day__item">
            <p>sun</p>
          </div>
        </div>
      </div>
      <div class="total__container">
        <div class="current-month__container">
          <p class="title">Total this month</p>
          <p class="value">$478.33</p>
        </div>
        <div class="last-month__container">
          <p class="value">+2.4%</p>
          <p class="title">from last month</p>
        </div>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kryszczyn" target="_blank">Kryszczyn</a>.
  </div>

  <script src="./style/main.js"></script>
</body>
</html>
